name: Build and Push Payment Service

on:
  push:
    branches: [ dev, main ]
    paths:
      - 'payment-service/**'
      - '.github/workflows/build-payment-service.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: payment-service
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/payment-service

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: maven
          
      - name: Get current version from git tags
        id: get_version
        run: |
          # Get latest tag for this service
          LATEST_TAG=$(git tag -l "${{ env.SERVICE_NAME }}-v*" | sort -V | tail -n 1)
          
          if [ -z "$LATEST_TAG" ]; then
            echo "No previous tags found, starting with v0.1.0"
            CURRENT_VERSION="0.1.0"
          else
            CURRENT_VERSION=${LATEST_TAG#${{ env.SERVICE_NAME }}-v}
            echo "Found latest tag: $LATEST_TAG (version: $CURRENT_VERSION)"
          fi
          
          echo "current_version=$CURRENT_VERSION" >> $GITHUB_OUTPUT
          
      - name: Determine version bump
        id: bump_version
        run: |
          CURRENT_VERSION="${{ steps.get_version.outputs.current_version }}"
          
          # Get commit messages since last tag
          LAST_TAG="${{ env.SERVICE_NAME }}-v$CURRENT_VERSION"
          if git rev-parse "$LAST_TAG" >/dev/null 2>&1; then
            COMMITS=$(git log $LAST_TAG..HEAD --pretty=format:"%s" -- ${{ env.SERVICE_NAME }}/)
          else
            COMMITS=$(git log --pretty=format:"%s" -- ${{ env.SERVICE_NAME }}/)
          fi
          
          # Parse version components
          IFS='.' read -r MAJOR MINOR PATCH <<< "$CURRENT_VERSION"
          
          # Determine bump type from commit messages
          if echo "$COMMITS" | grep -q "BREAKING CHANGE"; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            BUMP_TYPE="major"
          elif echo "$COMMITS" | grep -qE "^feat(\(.+\))?:"; then
            MINOR=$((MINOR + 1))
            PATCH=0
            BUMP_TYPE="minor"
          elif echo "$COMMITS" | grep -qE "^fix(\(.+\))?:"; then
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          else
            # Default to patch for any other changes
            PATCH=$((PATCH + 1))
            BUMP_TYPE="patch"
          fi
          
          NEW_VERSION="$MAJOR.$MINOR.$PATCH"
          echo "Bump type: $BUMP_TYPE"
          echo "New version: $NEW_VERSION"
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT
          echo "bump_type=$BUMP_TYPE" >> $GITHUB_OUTPUT
          
      - name: Build with Maven
        working-directory: ./${{ env.SERVICE_NAME }}
        run: mvn clean package
        
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
          
      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ steps.bump_version.outputs.new_version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}
            type=sha,prefix=${{ steps.bump_version.outputs.new_version }}-
            
      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_NAME }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output version for deployment
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "SERVICE=payment-service" >> $GITHUB_ENV
          echo "VERSION=${{ steps.bump_version.outputs.new_version }}-dev.${{ steps.bump_version.outputs.short_sha }}" >> $GITHUB_ENV
          echo "ðŸ·ï¸ Built version: ${{ steps.bump_version.outputs.new_version }}-dev.${{ steps.bump_version.outputs.short_sha }}"
          
      - name: Create and push git tag
        if: github.ref == 'refs/heads/main'
        run: |
          NEW_TAG="${{ env.SERVICE_NAME }}-v${{ steps.bump_version.outputs.new_version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$NEW_TAG" -m "Release ${{ env.SERVICE_NAME }} version ${{ steps.bump_version.outputs.new_version }}"
          git push origin "$NEW_TAG"
          
      - name: Summary
        run: |
          echo "## Build Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Version**: ${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Bump Type**: ${{ steps.bump_version.outputs.bump_type }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Image**: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.bump_version.outputs.new_version }}" >> $GITHUB_STEP_SUMMARY
