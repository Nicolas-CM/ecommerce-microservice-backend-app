name: Build & Push - Proxy Client

on:
  push:
    branches:
      - dev
      - main
    paths:
      - 'proxy-client/**'
      - '.github/workflows/build-proxy-client.yml'
  workflow_dispatch:

env:
  SERVICE_NAME: proxy-client
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository_owner }}/proxy-client

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: 'maven'

      - name: Determine version
        id: version
        run: |
          # Get latest tag
          git fetch --tags
          LATEST_TAG=$(git describe --tags --abbrev=0 2>/dev/null || echo "v0.0.0")
          
          # Extract version numbers
          VERSION=${LATEST_TAG#v}
          IFS='.' read -r MAJOR MINOR PATCH <<< "$VERSION"
          
          # Increment based on commit message
          COMMIT_MSG=$(git log -1 --pretty=%B)
          if [[ "$COMMIT_MSG" =~ ^BREAKING\ CHANGE:|^feat!:|^fix!: ]]; then
            MAJOR=$((MAJOR + 1))
            MINOR=0
            PATCH=0
            VERSION_TYPE="major"
          elif [[ "$COMMIT_MSG" =~ ^feat: ]]; then
            MINOR=$((MINOR + 1))
            PATCH=0
            VERSION_TYPE="minor"
          else
            PATCH=$((PATCH + 1))
            VERSION_TYPE="patch"
          fi
          
          NEW_VERSION="${MAJOR}.${MINOR}.${PATCH}"
          
          # For dev branch, add -dev suffix
          if [ "${{ github.ref }}" = "refs/heads/dev" ]; then
            SHORT_SHA=$(git rev-parse --short HEAD)
            FULL_VERSION="${NEW_VERSION}-dev.${SHORT_SHA}"
          else
            FULL_VERSION="${NEW_VERSION}"
          fi
          
          echo "version=${FULL_VERSION}" >> $GITHUB_OUTPUT
          echo "version_type=${VERSION_TYPE}" >> $GITHUB_OUTPUT
          echo "new_tag=v${NEW_VERSION}" >> $GITHUB_OUTPUT
          
          echo "ðŸ“¦ New version: ${FULL_VERSION} (${VERSION_TYPE} bump)"

      - name: Build with Maven
        working-directory: ./${{ env.SERVICE_NAME }}
        run: |
          mvn clean package
          echo "âœ… Build completed for ${{ env.SERVICE_NAME }}"

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/main' }}
            type=raw,value=dev-latest,enable=${{ github.ref == 'refs/heads/dev' }}

      - name: Build and push Docker image
        id: build
        uses: docker/build-push-action@v5
        with:
          context: ./${{ env.SERVICE_NAME }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output version for deployment
        if: github.ref == 'refs/heads/dev'
        run: |
          echo "SERVICE=proxy-client" >> $GITHUB_ENV
          echo "VERSION=${{ steps.version.outputs.version }}" >> $GITHUB_ENV
          echo "ðŸ·ï¸ Built version: ${{ steps.version.outputs.version }}"

      - name: Create Git tag (main branch only)
        if: github.ref == 'refs/heads/main'
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a ${{ steps.version.outputs.new_tag }} -m "Release ${{ steps.version.outputs.new_tag }} for ${{ env.SERVICE_NAME }}"
          git push origin ${{ steps.version.outputs.new_tag }}

      - name: Summary
        run: |
          echo "## ðŸš€ Image Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Service**: ${{ env.SERVICE_NAME }}" >> $GITHUB_STEP_SUMMARY
          echo "**Version**: ${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "**Registry**: ${{ env.REGISTRY }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ³ Image Tags" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### ðŸ“¦ Pull Command" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`bash" >> $GITHUB_STEP_SUMMARY
          echo "docker pull ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.version }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
