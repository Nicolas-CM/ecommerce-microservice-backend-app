name: Local Minikube Deployment Pipeline

on:
  push:
    branches: [ nothing ]
  workflow_dispatch:

jobs:
  deploy-to-minikube:
    name: Build and Deploy to Local Minikube
    runs-on: self-hosted
    
    steps:
    - name: üì• Checkout code
      uses: actions/checkout@v3
      
    - name: ‚òï Set up JDK 11
      uses: actions/setup-java@v3
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: üî® Build all services with Maven
      shell: powershell
      run: |
        Write-Host "Building all microservices..."
        
        $services = @(
          "api-gateway",
          "user-service",
          "product-service",
          "order-service",
          "payment-service",
          "shipping-service",
          "favourite-service",
          "proxy-client"
        )
        
        foreach ($service in $services) {
          Write-Host "Building $service..."
          cd $service
          ..\mvnw.cmd clean package -DskipTests
          if ($LASTEXITCODE -ne 0) {
            Write-Error "Failed to build $service"
            exit 1
          }
          cd ..
          Write-Host "‚úÖ $service built successfully"
        }
        
        Write-Host "‚úÖ All microservices built successfully!"
    
    - name: ÔøΩ Verify JAR files exist
      shell: powershell
      run: |
        Write-Host "Verifying that all JAR files were built..."
        
        $services = @(
          "api-gateway",
          "user-service",
          "product-service",
          "order-service",
          "payment-service",
          "shipping-service",
          "favourite-service",
          "proxy-client"
        )
        
        foreach ($service in $services) {
          $jarPath = "$service\target\$service-v0.1.0.jar"
          if (Test-Path $jarPath) {
            $size = (Get-Item $jarPath).Length / 1MB
            Write-Host "‚úÖ Found: $jarPath ($([math]::Round($size, 2)) MB)"
          } else {
            Write-Host "‚ùå Missing: $jarPath"
            exit 1
          }
        }
        
        Write-Host "‚úÖ All JAR files exist!"
      
    - name: üîß Setup kubectl
      shell: powershell
      run: |
        Write-Host "Checking kubectl version..."
        kubectl version --client
        
    - name: üê≥ Build Docker images
      shell: powershell
      run: |
        Write-Host "Building Docker images for Minikube..."
        & minikube -p minikube docker-env --shell powershell | Invoke-Expression
        docker build -t api-gateway:latest ./api-gateway
        docker build -t user-service:latest ./user-service
        docker build -t product-service:latest ./product-service
        docker build -t order-service:latest ./order-service
        docker build -t payment-service:latest ./payment-service
        docker build -t shipping-service:latest ./shipping-service
        docker build -t favourite-service:latest ./favourite-service
        docker build -t proxy-client:latest ./proxy-client
        Write-Host "‚úÖ Docker images built successfully!"
        
    - name: üöÄ Deploy to Minikube
      shell: powershell
      run: |
        Write-Host "Deploying to Minikube namespace 'ecommerce'..."
        kubectl apply -f k8s/base/namespace.yaml
        kubectl apply -f k8s/base/configmaps.yaml
        kubectl apply -f k8s/base/
        Write-Host "Waiting for deployments to be ready..."
        kubectl wait --for=condition=ready pod -l app=api-gateway -n ecommerce --timeout=300s
        if ($LASTEXITCODE -ne 0) { Write-Host "Warning: Some pods may not be ready yet" }
        Write-Host "‚úÖ Deployment completed!"
        
    - name: üîç Verify Deployment
      shell: powershell
      run: |
        Write-Host "Verifying deployment status..."
        kubectl get pods -n ecommerce
        kubectl get svc -n ecommerce
        
    - name: üéâ Success Message
      shell: powershell
      run: |
        Write-Host "‚úÖ PIPELINE EJECUTADO EXITOSAMENTE "
