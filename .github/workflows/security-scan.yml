name: Security Scans - Trivy, SonarQube & OWASP ZAP

on:
  schedule:
    # Daily scan at 02:00 UTC
    - cron: "0 2 * * *"
  push:
    branches: [master, stage, dev]
  pull_request:
    branches: [master, stage, dev]
  workflow_dispatch:

permissions:
  contents: read
  packages: read
  security-events: write
  id-token: write

env:
  REGISTRY: ghcr.io
  IMAGE_PREFIX: ${{ github.repository_owner }}

jobs:
  # ============================================================================
  # BUILD & TEST CON SONARQUBE
  # ============================================================================
  maven-build:
    name: ðŸ”¨ Build & Unit Tests SONARQUBE
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ðŸ§­ Normalize Image Owner (lowercase)
        run: |
          OWNER_LOWER=$(echo "$IMAGE_PREFIX" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=$OWNER_LOWER" >> $GITHUB_ENV
        env:
          IMAGE_PREFIX: ${{ env.IMAGE_PREFIX }}

      - name: â˜• Set up JDK 11 and 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: |
            11
            17

      - name: ðŸ”¨ Build with Maven (unit tests)
        env:
          JAVA_HOME: ${{ env.JAVA_HOME_11_X64 }}
        run: |
          echo "Building with Java 11"
          echo "JAVA_HOME: $JAVA_HOME"
          java -version
          chmod +x ./mvnw
          ./mvnw -B -T 1C verify -Dtest="*ServiceImplTest" -DfailIfNoTests=false

      - name: ðŸ“Š SonarQube Analysis
        env:
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          JAVA_HOME: ${{ env.JAVA_HOME_17_X64 }}
        run: |
          # Check if secrets are set
          if [ -z "$SONAR_TOKEN" ] || [ -z "$SONAR_HOST_URL" ]; then
            echo "âš ï¸  SONAR_HOST_URL or SONAR_TOKEN not set; skipping SonarQube analysis"
            exit 0
          fi

          # Validate URL scheme
          if [[ ! "$SONAR_HOST_URL" =~ ^https?:// ]]; then
            echo "âš ï¸  SONAR_HOST_URL does not start with http:// or https://; skipping"
            echo "   Current value: '$SONAR_HOST_URL'"
            exit 0
          fi

          echo "âž¡ï¸  Running SonarQube analysis against $SONAR_HOST_URL"
          echo "   JAVA_HOME: $JAVA_HOME"
          echo "   Java version: $(java -version 2>&1 | head -n 1)"
          
          chmod +x ./mvnw
          
          # Check if using SonarCloud (requires organization)
          if [[ "$SONAR_HOST_URL" == *"sonarcloud.io"* ]]; then
            echo "Using SonarCloud - organization parameter required"
            ./mvnw -B -DskipTests=true sonar:sonar \
              -Dsonar.host.url="$SONAR_HOST_URL" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.organization="nicolas-cm" \
              -Dsonar.projectKey="Nicolas-CM_ecommerce-microservice-backend-app" \
              -Dsonar.projectName="ecommerce-microservice-backend-app" \
              -Dsonar.coverage.jacoco.xmlReportPaths="**/target/site/jacoco/jacoco.xml,**/target/site/jacoco-aggregate/jacoco.xml"
          else
            echo "Using self-hosted SonarQube"
            ./mvnw -B -DskipTests=true sonar:sonar \
              -Dsonar.host.url="$SONAR_HOST_URL" \
              -Dsonar.login="$SONAR_TOKEN" \
              -Dsonar.projectKey="ecommerce-security-scan" \
              -Dsonar.projectName="ecommerce-security-scan" \
              -Dsonar.coverage.jacoco.xmlReportPaths="**/target/site/jacoco/jacoco.xml,**/target/site/jacoco-aggregate/jacoco.xml"
          fi

      - name: ðŸ“¤ Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            **/target/surefire-reports/*.xml
          retention-days: 3

      - name: ðŸ“¦ Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build-artifacts
          path: |
            **/target/*.jar
            **/target/site/jacoco
          retention-days: 1

  # ============================================================================
  # TRIVY FILESYSTEM SCAN
  # ============================================================================
  trivy-filesystem-scan:
    name: ðŸ” Trivy Filesystem Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Run Trivy Filesystem Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-fs-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'
          scanners: 'vuln,secret,misconfig'

      - name: ðŸ“¤ Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-fs-results.sarif'
          category: 'trivy-filesystem'

      - name: ðŸ” Run Trivy Filesystem Scan (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'fs'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-fs-results.txt'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¦ Save Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-filesystem-scan
          path: |
            trivy-fs-results.sarif
            trivy-fs-results.txt
          retention-days: 30

  # ============================================================================
  # TRIVY CONFIG SCAN
  # ============================================================================
  trivy-config-scan:
    name: ðŸ”§ Trivy Config Scan
    runs-on: ubuntu-latest
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ”§ Run Trivy Config Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'sarif'
          output: 'trivy-config-results.sarif'
          severity: 'CRITICAL,HIGH,MEDIUM'

      - name: ðŸ“¤ Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-config-results.sarif'
          category: 'trivy-config'

      - name: ðŸ”§ Run Trivy Config Scan (Table Format)
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config'
          scan-ref: '.'
          format: 'table'
          output: 'trivy-config-results.txt'
          severity: 'CRITICAL,HIGH'

      - name: ðŸ“¦ Save Trivy Report as Artifact
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-config-scan
          path: |
            trivy-config-results.sarif
            trivy-config-results.txt
          retention-days: 30

  # ============================================================================
  # TRIVY DOCKER IMAGE SCANS
  # ============================================================================
  trivy-image-scan:
    name: ðŸ³ Trivy Image Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' || github.event_name == 'schedule'
    strategy:
      fail-fast: false
      matrix:
        service:
          - api-gateway
          - cloud-config
          - favourite-service
          - order-service
          - payment-service
          - product-service
          - proxy-client
          - service-discovery
          - shipping-service
          - user-service
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ§­ Normalize Image Owner
        run: |
          OWNER_LOWER=$(echo "$IMAGE_PREFIX" | tr '[:upper:]' '[:lower:]')
          echo "OWNER_LOWER=$OWNER_LOWER" >> $GITHUB_ENV

      - name: ðŸ” Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: ðŸ” Run Trivy Image Scan - latest tag
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ env.OWNER_LOWER }}/${{ matrix.service }}:latest'
          format: 'sarif'
          output: 'trivy-image-${{ matrix.service }}.sarif'
          severity: 'CRITICAL,HIGH'
          ignore-unfixed: true
          exit-code: 0
        continue-on-error: true

      - name: ðŸ“¤ Upload Trivy SARIF to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-image-${{ matrix.service }}.sarif') != ''
        with:
          sarif_file: 'trivy-image-${{ matrix.service }}.sarif'
          category: 'trivy-image-${{ matrix.service }}'
        continue-on-error: true

      - name: ðŸ” Run Trivy Image Scan - Table Format
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'ghcr.io/${{ env.OWNER_LOWER }}/${{ matrix.service }}:latest'
          format: 'table'
          severity: 'CRITICAL,HIGH'
        continue-on-error: true

      - name: ðŸ“¦ Save Trivy Image Report
        uses: actions/upload-artifact@v4
        if: always()
        with:
          name: trivy-image-scan-${{ matrix.service }}
          path: 'trivy-image-${{ matrix.service }}.sarif'
          retention-days: 30

  # ============================================================================
  # OWASP DEPENDENCY CHECK
  # ============================================================================
  owasp-dependency-check:
    name: ðŸ” OWASP Dependency Check
    runs-on: ubuntu-latest
    needs: maven-build
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: â˜• Set up JDK 11
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '11'

      - name: ðŸ” Run OWASP Dependency-Check
        env:
          NVD_API_KEY: ${{ secrets.NVD_API_KEY }}
        run: |
          chmod +x ./mvnw
          
          # Build command with optional NVD API Key
          CMD="./mvnw -B -T 1C org.owasp:dependency-check-maven:check -Dformat=ALL -DfailBuildOnCVSS=9"
          
          if [ -n "$NVD_API_KEY" ]; then
            echo "âœ… Using NVD API Key for faster updates"
            CMD="$CMD -DnvdApiKey=$NVD_API_KEY"
          else
            echo "âš ï¸  No NVD API Key found. Update will be slower."
            echo "   Get a free key at: https://nvd.nist.gov/developers/request-an-api-key"
          fi
          
          eval $CMD || true

      - name: ðŸ“¤ Upload Dependency-Check Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: dependency-check-reports
          path: |
            **/target/dependency-check-report.html
            **/target/dependency-check-report.xml
            **/target/dependency-check-report.json
          retention-days: 30

  # ============================================================================
  # OWASP ZAP SCAN (Dynamic Security Testing)
  # ============================================================================
  owasp-zap-scan:
    name: ðŸ•·ï¸ OWASP ZAP Security Scan
    runs-on: ubuntu-latest
    if: github.event_name == 'push' && (github.ref == 'refs/heads/stage' || github.ref == 'refs/heads/dev')
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ðŸ” Azure Login
        uses: azure/login@v1
        with:
          creds: |
            {
              "clientId": "${{ secrets.AZURE_CLIENT_ID }}",
              "clientSecret": "${{ secrets.AZURE_CLIENT_SECRET }}",
              "subscriptionId": "${{ secrets.AZURE_SUBSCRIPTION_ID }}",
              "tenantId": "${{ secrets.AZURE_TENANT_ID }}"
            }
        continue-on-error: true

      - name: âš™ï¸ Set AKS Context
        uses: azure/aks-set-context@v3
        with:
          resource-group: ${{ secrets.AKS_RG }}
          cluster-name: ${{ secrets.AKS_NAME }}
        continue-on-error: true

      - name: ðŸŒ Get API Gateway IP
        id: get-ip
        run: |
          NAMESPACE="ecommerce-${{ github.ref_name }}"
          echo "Using namespace: $NAMESPACE"
          
          for i in {1..30}; do
            EXTERNAL_IP=$(kubectl get svc api-gateway -n $NAMESPACE -o jsonpath='{.status.loadBalancer.ingress[0].ip}' 2>/dev/null || echo "")
            if [ ! -z "$EXTERNAL_IP" ]; then
              echo "TARGET_URL=http://$EXTERNAL_IP:8080" >> $GITHUB_ENV
              echo "âœ… Target: http://$EXTERNAL_IP:8080"
              break
            fi
            echo "â³ Waiting for IP... ($i/30)"
            sleep 10
          done
          
          if [ -z "$EXTERNAL_IP" ]; then
            echo "âš ï¸  Could not get External IP, using placeholder"
            echo "TARGET_URL=http://localhost:8080" >> $GITHUB_ENV
          fi
        continue-on-error: true

      - name: ðŸ” Run OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: ${{ env.TARGET_URL }}
          rules_file_name: '.zap/rules.tsv'
          cmd_options: '-a -j'
          allow_issue_writing: false
        continue-on-error: true

      - name: ðŸ“¤ Upload ZAP Results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: zap-scan-results
          path: |
            report_html.html
            report_json.json
            report_md.md
          retention-days: 30

  # ============================================================================
  # SUMMARY & NOTIFICATION
  # ============================================================================
  security-summary:
    name: ðŸ“‹ Security Scan Summary
    runs-on: ubuntu-latest
    needs: 
      - maven-build
      - trivy-filesystem-scan
      - trivy-config-scan
      - trivy-image-scan
      - owasp-dependency-check
      - owasp-zap-scan
    if: always()
    steps:
      - name: ðŸ“Š Generate Summary
        run: |
          echo "# ðŸ”’ Security Scan Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "## Scan Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "| Tool | Status |" >> $GITHUB_STEP_SUMMARY
          echo "|------|--------|" >> $GITHUB_STEP_SUMMARY
          echo "| SonarQube | ${{ needs.maven-build.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Filesystem | ${{ needs.trivy-filesystem-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Config | ${{ needs.trivy-config-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| Trivy Images | ${{ needs.trivy-image-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP Dependency Check | ${{ needs.owasp-dependency-check.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "| OWASP ZAP | ${{ needs.owasp-zap-scan.result }} |" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "**Repository:** ${{ github.repository }}" >> $GITHUB_STEP_SUMMARY
          echo "**Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "**Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY

      - name: ðŸ“§ Send Email Notification
        if: github.event_name == 'schedule' || failure()
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 587
          username: ${{ secrets.MAIL_USERNAME }}
          password: ${{ secrets.MAIL_PASSWORD }}
          subject: "ðŸ”’ Security Scan Results - ${{ github.repository }}"
          to: ${{ secrets.MAIL_TO }}
          from: GitHub Actions Security <${{ secrets.MAIL_USERNAME }}>
          body: |
            Security Scan Results for ${{ github.repository }}
            
            Branch: ${{ github.ref_name }}
            Commit: ${{ github.sha }}
            Triggered by: ${{ github.event_name }}
            
            Scan Results:
            - SonarQube: ${{ needs.maven-build.result }}
            - Trivy Filesystem: ${{ needs.trivy-filesystem-scan.result }}
            - Trivy Config: ${{ needs.trivy-config-scan.result }}
            - Trivy Images: ${{ needs.trivy-image-scan.result }}
            - OWASP Dependency Check: ${{ needs.owasp-dependency-check.result }}
            - OWASP ZAP: ${{ needs.owasp-zap-scan.result }}
            
            View detailed results:
            https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            
            Check Security tab for SARIF reports:
            https://github.com/${{ github.repository }}/security/code-scanning
        continue-on-error: true
